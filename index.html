<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WSS CCTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        background: #000;
    }
</style>
</head>
<body>
<canvas id="videoCanvas"></canvas>

<!-- Ambil dari file lokal -->
<script src="jsmpeg.min.js"></script>

<script>
(function() {
    // Ambil URL WSS dari hash (#...) atau default
    const streamUrl = window.location.hash
        ? window.location.hash.substring(1)
        : "wss://strata.petakon.id/api/ws?src=7QQJrjgvbTwRFZIMHAjiPP";

    // Buat player
    const canvas = document.getElementById('videoCanvas');
    const player = new JSMpeg.Player(streamUrl, {
        canvas: canvas,
        autoplay: true,
        audio: false,
        loop: true
    });

    // Minta fullscreen otomatis
    function enterFullscreen() {
        if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) { // Safari
            canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) { // IE/Edge
            canvas.msRequestFullscreen();
        }
    }

    // Coba masuk fullscreen setelah load
    setTimeout(enterFullscreen, 500);

    // Agar autoplay di browser ketat tetap berjalan
    document.addEventListener('click', function() {
        enterFullscreen();
        if (player && player.play) player.play();
    });
})();
</script>
</body>
</html>
